<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon -->
    <link type="image/png" sizes="16x16" rel="icon" href="./assets/cloudy.png" />
    <title>Wheather App</title>
    <!-- Fuente de Google -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container-fluid text-center text-dark header p-1">
      <h1>Weather App</h1>
    </div>
    <main>
      <!-- Barra de Búsqueda -->
      <div class="container-fluid">
        <div class="row ms-2 me-2">
          <div class="col-sm-3 bg-white mt-4">
            <h3 class="pt-1">Buscar una Ciudad:</h3>
            <!-- Cuadro de entrada para la ciudad buscada por los usuarios -->
            <div class="input-group mb-3">
              <input
                type="text"
                id="search-city"
                class="form-control"
                placeholder="Nombre de la Ciudad"
                required
              />
              <div class="input-group-append">
                <button type="button" id="search-button" class="btn btn-block">
                  <span class="bi bi-search pe-1"></span>Buscar
                </button>
              </div>



              
              

            </div>
            
              <div class="input-group-append">
                <button type="button" id="get-location-button" class="btn btn-block  mb-3">
                  <span class="bi bi-asterisk pe-1"></span>Obtener Tiempo y Pronóstico Actual
                </button>
              </div>
            <button type="button" id="clear-history" class="btn  mb-3">
              Borrar Historial
            </button>
            <!-- Sección para el historial de búsqueda de los usuarios -->
            <ul class="list-group" id="list"></ul>
          </div>
          <!-- Información del clima del día actual -->
          <div id="weatherData" class="col-sm-9 mt-4">
            <div class="row border rounded">
              <div id="day-weather" class="mt-2">
                <h4 class="text-secondary">PRONÓSTICO DE HOY:</h4>
                <div id="current-weather">
                  <h1 class="d-inline mt-4" id="current-city"></h1>
                </div>
              </div>
              <!-- Pronóstico del clima de 5 días -->
              <div class="row" id="future-weather">
                <h4>PRONÓSTICO DE 5 DÍAS:</h4>
                <div class="row text-light" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
